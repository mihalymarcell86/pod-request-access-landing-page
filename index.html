<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <header>
      <img src="assets/desktop/logo.svg" alt="Pod logo" class="pod-logo"/>
    </header>
    <main class="content">
      <picture>
        <source media="(max-width:1199px)" srcset="assets/mobile/image-host.jpg">
      <img src="assets/desktop/image-host.jpg" class="content__host-image" alt="">
    </picture>
      <h1 class="content__heading">Publish your podcasts <em class="heading__emphasis">everywhere.</em></h1>
      <p class="content__paragraph">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <div class="content__bottom-section">
      <div class="content__partner-logos">
        <img src="assets/desktop/spotify.svg" alt="Spotify logo" class="partner-logos__spotify">
        <img src="assets/desktop/apple-podcast.svg" alt="Apple Podcast logo" class="partner-logos__apple">
        <img src="assets/desktop/google-podcasts.svg" alt="Google Podcasts logo" class="partner-logos__google">
        <img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts logo" class="partner-logos__pocket">
      </div>
      <form class="content__form" novalidate>
        <input type="email" placeholder="Email address" class="form__input input--email-field" required>
      <input type="submit" value="Request access" class="form__input input--submit-button"></input>
      <div class="form__error" hidden></div>
    </form>
  </div>
  <img src="assets/desktop/bg-pattern-dots.svg" class="dots" alt="">
    </main>
  </body>
</html>
